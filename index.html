<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;



      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15
        });

        navigator.geolocation.getCurrentPosition(function(position) {
          let pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          }
          map.setCenter(pos);

          var image = 'images/carpark.png';
          var beachMarker = new google.maps.Marker({
            position: pos,
            map: map,
            icon: image
          });
        });



      }






    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6QUzTDzZ_YrQfQ5SD2DPB-dJOV7bzVsQ&callback=initMap"
    async defer></script>
  </body>
</html>
